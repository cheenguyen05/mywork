<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
            font-family: Georgia, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #eabd75;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #ca8c29;
            border-radius: 5px;
        }

        .navbar-nav .nav-link {
            font-size: 17px; /* Custom font size */
        }

        .responsive-img {
        max-width: 100%; /* Ensure the image doesn't exceed its container */
        height: auto; /* Maintain aspect ratio */
        }

        .content {
            padding-top: 90px; /* increase padding for better visibility */
            text-align: center;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Navbar content here -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url '' %}">Home</a>
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          <a class="nav-link" href="{% url 'user-logout' %}"> Logout here </a>
        </div>
      </div>
    </div>
  </nav>

  <section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-4 gradient-custom text-center text-black"
  style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
  <!-- Placeholder for user image -->
  <div class="mb-5">
    <img src="https://i.pinimg.com/736x/06/37/bc/0637bcb75d693d9668e388c933bbe572.jpg"
      alt="Avatar" class="img-fluid my-5" style="width: 250px;" />
    <h5>{{ user.username }}</h5>
  </div>
  <i class="far fa-edit mb-5"></i>
</div>




        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="card-body p-4">
              <h5>Your Profile</h5>
              <hr class="mt-0 mb-4">
              <form method="post">
                {% csrf_token %}
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
