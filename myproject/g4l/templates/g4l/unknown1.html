<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this schedule?</h1>
    <p>{{ schedule.titles }} - {{ schedule.start_date }} to {{ schedule.end_date }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'schedule_list' %}">Cancel</a>
    </form>
</body>
</html>
